<div class="products-container" fxFlexFill fxLayout="column">
    <section class="p-20" fxFlex="120px" fxFlex.lt-sm="190px">
        <div fxLayout="row wrap" fxFlex fxLayoutAlign="space-between center" fxLayoutGap="100px" fxLayoutGap.xs="0px">
            <div fxFlex="150px" fxFlex.xs="100%">
                <mat-form-field class="w-100" appearance="outline">
                    <mat-label>
                     Categories
                    </mat-label>
                    <mat-select [formControl]="category">
                      <mat-option *ngFor="let plant of categorySignal()?.categories" [value]="plant.id">{{plant.description}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div fxFlex="300px" fxFlex.xs="100%">
                <mat-form-field class="ml-3 w-100" appearance="outline">
                    <mat-label>Search</mat-label>
                    <input matInput type="text" [formControl]="searchProduct">
                 </mat-form-field>
            </div>
        </div>
    </section>
    <article class="oauto" fxLayout="column" fxFlex>
        <div fxLayout.xs="column" fxLayout.gt-xs="row wrap" class="product-card-container">
            <div *ngFor="let product of filteredUsers()">
              <mat-card class="product-card" fxLayout="column" fxFlex.lt-sm="100%" fxFlex.gt-xs="250px">
                <img mat-card-image src="assets/images/shirt.jpeg" alt="Product Image">
                <mat-card-content>
                  <h2 class="product-title">{{ product!.name }}</h2>
                  <p class="product-price">$99.99</p>
                </mat-card-content>
                <mat-card-actions>
                  <button mat-flat-button color="primary" class="w-100">Add to Cart</button>
                </mat-card-actions>
              </mat-card>
            </div>
          </div>
    </article>
    <footer fxFlex="110px" class="align-center m-10">
        <div class="mb-10">
            <span class="pr-10"><a href="#">Privacy Policy</a></span>
            <span class="pr-10"><a  href="#">Terms of Service</a></span>
            <span><a  href="#">FAQ</a></span>
        </div>
        <div>
            @ 2021 ShopEase. All rights reserved.
        </div>
    </footer>
</div>
